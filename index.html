<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link style sheet and javascript -->
    <link rel="stylesheet" href="./style.css">
    <link rel="Javascript" href="./index.js">
    <title> Javascript </title>
</head>
<body>
    <div class="container">
        <div class="table" id="usertable">
            <table>
                <thead class="table-head">
                    <!-- table head -->
                    <tr> 
                        <!-- one table row & th = table cell-->
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Country</th>
                    <th>Email</th>
                    <th>DOB</th>
                    <th>Age</th>
                    <th>Remove</th>
                    </tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>
        <div class="form-data" id="userForm">
            <h2>Form to add data in new row</h2>
            <form action="#" method="post" class="form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br><br>
                <label for="gender">Gender:</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br><br>
                <label for="country">Country:</label>
                <select id="country" name="country">
                  <option value="India">India</option>
                  <option value="USA">USA</option>
                  <option value="Australia">Australia</option>
                </select><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br><br>
                <label for="dob">DOB:</label>
                <input type="date" id="dob" name="dob"><br><br>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age"><br><br>
                <button type="button" onclick="addUser()">Submit</button>
            </form>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
